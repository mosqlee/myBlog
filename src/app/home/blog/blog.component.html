<nz-table #nzTable [nzDataSource]="blogs" [nzPageSize]="10" nzShowSizeChanger>
  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>标题</span>
      </th>
      <th nz-th>
        <span>类别</span>
      </th>
      <th nz-th>
        <span>阅读数</span>
      </th>
      <th nz-th>
        <span>评分</span>
      </th>
      <th nz-th>
        <span>发布时间</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.title}}</a>
      </td>
      <td nz-td>{{data.type}}</td>
      <td nz-td>{{data.readNum}}</td>
      <td nz-td>{{data.star}}</td>
      <td nz-td>{{data.creatTime}}</td>
    </tr>
  </tbody>
</nz-table>
